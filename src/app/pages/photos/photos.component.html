@let photos = (photos$ | async);

<div class="image-list">
    @for (photo of photos; track photo.id) {
        <figure class="image-item">
            <img [attr.src]="photo.url" alt="Image">
        </figure>
      } @empty {
        <p class="empty-content">No photos found. Please reload the page.</p>
      }
</div>
